
<h2> Product List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Product Id</th>
            <th> Product Name </th>
            <th> Description</th>
            <th> Price </th>
            <th> Category Id </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of product" >
            <td> {{ product.productId }} </td>
            <td> {{ product.productName }} </td>
            <td> {{ product.description }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.categoryId }} </td>
            <td>
                <button (click) = "updateProduct(product.id)" class = "btn btn-info"> Select</button>
                <button (click) = "deleteProduct(product.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "productDetails(product.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
